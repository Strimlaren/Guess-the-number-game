<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Guess the number!</h1>
  <h2 class="white" id="info-text">Guess a number between 1 - 100</h2>
  <div class="main-content">
    <input type="number" id="user-input">
    <div class="buttons">
      <button id="guess-button" class="button guess">GUESS</button>
      <button id="reset-button" class="button reset">R</button>
    </div>
  </div>
  <div class="info">
    <div class="guesses-made">
      <h3>Guesses: <br><span id="guesses-made">0</span></h3>
    </div>
    <div class="user-guesses">
      <h3>Wrong: <br><span id="user-guesses"></span></h3>
    </div>
    <div class="guesses-left">
      <h3>Remaining: <br><span id="guesses-left">7</span></h3>
    </div>
  </div>
  <p class="copyright">&copy; <span class="white">Mirza Mesinovic</span></p>
  <script src="main.js"></script>
</body>
</html>
